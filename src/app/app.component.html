<!--The content below is only a placeholder and can be replaced.-->
<div class="container" [ngClass]="{'complete': taskClass.allComplete === true}">
  <h1>To Do List for {{month}}/{{day}}/{{year}}</h1>
  <h3>{{currentFocus}}</h3>
  <app-task-list [childTaskList]="masterTaskList" (clickSender)="editTask($event)"></app-task-list>

  <app-edit-task [selectedTask]='selectedTask' (clickedDone)='finishedEditing()' (clickedDelete)='deleteTask()'></app-edit-task>

  <app-new-task (sendTask)="addTask($event)"></app-new-task>



</div>
